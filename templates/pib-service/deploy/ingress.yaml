apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{coral.app}}-vs
  namespace: {{coral.namespace}}
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: {{coral.app}}
            port:
              number: {{coral.port}}
