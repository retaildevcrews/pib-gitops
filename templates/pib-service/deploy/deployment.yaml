apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{gitops.app}}
  namespace: {{gitops.namespace}}
  labels:
    app.kubernetes.io/name: {{gitops.app}}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
  selector:
    matchLabels:
      app: {{gitops.app}}
  template:
    metadata:
      labels:
        app: {{gitops.app}}
      annotations:
        version: v-{{gitops.version}}
    spec:
      containers:
      - name: {{gitops.app}}
        image: {{gitops.image}}
        imagePullPolicy: Always
        ports:
        - containerPort: {{gitops.port}}
        resources:
          limits:
            cpu: 400m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{gitops.port}}
          initialDelaySeconds: 10
          periodSeconds: 10
