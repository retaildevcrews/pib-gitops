apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{coral.app}}
  namespace: {{coral.namespace}}
  labels:
    app.kubernetes.io/name: {{coral.app}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{coral.app}}
  template:
    metadata:
      labels:
        app: {{coral.app}}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
    spec:
      containers:
        - name: {{coral.app}}
          image: {{coral.image}}
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
